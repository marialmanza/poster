<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Fairy</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

<body>
    <!-- PANTALLA DE ESPERA -->
<a-scene  
loading-screen="dotsColor: #60e3f7; backgroundColor: #f5baf7">


       <!--  <a-entity environment="preset:  poison;  groundColor:  #ff85d3;  groundColor2:  #22fde8;  dressingColor:  #0ffbc2"></a-entity> -->
        <a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #ff30d1; bottomColor: #60fafc; opacity: 0.35"></a-sky>
        <a-entity environment="preset:  poison;  groundColor:  #bbc3ff;  groundColor2:  #9ed9fd;  dressingColor:  #2afbd9;  active:  true;  groundTexture:  checkerboard;  dressing:  mushrooms;  dressingAmount:  12;  dressingScale:  3;  dressingVariance:  [object Object];  dressingUniformScale:  false"></a-entity>

        <a-image src="postermarco.png" material="alphaTest: 0.5" scale="3.7 4.5 3.7" position="5.869 4.22353 0.3"></a-image>
        <a-image src="poster.png" material="alphaTest: 0.5" scale="5.9 7.51 7.97" position="-3.40472 5.10754 0.3"animation="property: rotation; to: 0 360 0; dir: alternate; loop: true; dur: 10000"></a-image>

       <!--  <a-sound src="src: url(click.mp3)" autoplay="true" position="0 2 5"></a-sound>
   -->
        
<!-- POSICION CAMARA -->
<a-camera position="0 4 28"></a-camera>



        <a-assets>
            <a-asset-item id="alas" src="./assets/alas.gltf"></a-asset-item>
           <!--  <a-asset-item id="hadados" src="./assets/hadados.png"></a-asset-item>  -->
           <a-asset-item id="floresmoradas" src="./assets/floresmoradas.gltf"></a-asset-item>
           <a-asset-item id="plants" src="./assets/plants.gltf"></a-asset-item>
           <a-asset-item id="mor" src="./assets/mor.gltf"></a-asset-item>
           <a-asset-item id="hongo" src="./assets/hongo.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#alas" 
                  animation="property: position; to: 4 8 -10; dir: alternate; dur: 8000; easing: linear; loop: true"
                  position="9 3 1 " 
                  scale=".5 .5 .5"  
                  rotation="0.86 3.26 0"></a-entity>
        
        <a-entity gltf-model="#mor" 
                  animation="property: scale; to: .09 .09 .09; loop: true; dur: 22000"
                  position="-1.20147 0 -30"
                  scale=".005 .005 .005"  
                  rotation="0.86 3.26 0"></a-entity> 
                  
                 
        <a-entity gltf-model="#floresmoradas" 
                  animation="property: rotation; to: 20 8 -10; dir: alternate; dur: 8000; easing: linear; loop: true"
                  position="-9 0 1 " 
                  scale=".5 .5 .5"  
                  rotation="0.86 3.26 0"></a-entity>

        <a-entity gltf-model="#plants" 
                  animation="property: rotation; to: 30 8 10; dir: alternate; dur: 8000; easing: linear; loop: true"
                  position="10 0 1 " 
                  scale=".5 .5 .5"  
                  rotation="0.86 3.26 0"></a-entity>

        <a-entity gltf-model="#hongo" 
                  animation="property: rotation; to: 20 8 -10; dir: alternate; dur: 8000; easing: linear; loop: true"
                  position="2 0 4" 
                  scale=".5 .5 .5"  
                  rotation="0.86 3.26 0"></a-entity>

                  <a-entity light="intensity: 0.27; castShadow: true" position="-0.5 1 1"></a-entity>
               
       <!--  <a-light type="spot"  color= "ff79d2" angle= "20" intensity= "7"></a-light> -->
        
        <a-light type=  "spot" 
                position="1.46384 7.15834 18.62446"
                angle=  "10"  
                intensity=".5" 
                light="color: #e9fff5"></a-light>   

         <a-light type=  "spot" 
                position="2.2 13.61213 33.61545"
                color=  "ff5bcc"  
                angle=  "30"  
                intensity="1" 
                light="color: #ff77bf"></a-light>

        <a-light type=  "spot" 
                position="-0.42041 17.56318 42.17141"
                rotation="7.14 -9.99 -9"
                color=  "ff5bcc"  
                angle=  "30"  
                intensity=".08" 
                light="color: #ffb8f6"></a-light>

          
 

        <a-light type=  "spot" 
                position="-3.5723 4.50187 61.41979"
                angle=  ".5"  
                intensity="1" 
                light="color: #ffb8f6"
                groundColor= "ffb8f6"></a-light>

              
    </a-scene>
</body>
</html>
